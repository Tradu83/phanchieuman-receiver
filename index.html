<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden;
            background-color: #00008B; /* Xanh lam đậm */
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #status-text {
            position: absolute;
            top: 45%;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #FFFF00;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="status-text">Chờ kết nối...</div>
    <img id="screen-img" style="display: none;" />
    
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const CUSTOM_NAMESPACE = "urn:x-cast:com.tranduyen.chieuphone.custom";
        const context = cast.framework.CastReceiverContext.getInstance();
        const screenImg = document.getElementById('screen-img');
        const statusText = document.getElementById('status-text');
        let refreshInterval = null;
        let isStreaming = false;

        console.log('Receiver đã khởi động');

        // Xử lý custom message
        context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
            console.log('Nhận custom message:', event.data);
            
            try {
                const data = JSON.parse(event.data);
                
                if (data.type === 'START_STREAM') {
                    console.log('Bắt đầu streaming:', data);
                    statusText.textContent = 'Đang kết nối...';
                    startStreaming(data.url);
                } else if (data.type === 'STOP_STREAM') {
                    console.log('Dừng streaming');
                    stopStreaming();
                }
            } catch (e) {
                console.error('Lỗi parse message:', e);
                statusText.textContent = 'Lỗi nhận message';
            }
        });

        function startStreaming(url) {
            if (isStreaming) return;
            isStreaming = true;
            
            console.log('Streaming URL:', url);
            
            // Thử load ảnh đầu tiên
            loadFirstImage(url);
            
            // Bắt đầu polling
            refreshInterval = setInterval(() => {
                loadImage(url);
            }, 3000);
        }

        function loadFirstImage(url) {
            if (!url) return;
            
            console.log('Loading first image...');
            
            const img = new Image();
            img.onload = () => {
                console.log('First image loaded successfully');
                screenImg.src = img.src;
                screenImg.style.display = 'block';
                statusText.style.display = 'none';
            };
            
            img.onerror = () => {
                console.error('Failed to load first image');
                // Vẫn tiếp tục polling
            };
            
            img.src = url + '?t=' + Date.now();
        }

        function loadImage(url) {
            if (!url) return;
            
            const img = new Image();
            img.onload = () => {
                screenImg.src = img.src;
                if (screenImg.style.display === 'none') {
                    screenImg.style.display = 'block';
                    statusText.style.display = 'none';
                }
            };
            
            img.onerror = () => {
                console.error('Failed to load image');
            };
            
            img.src = url + '?t=' + Date.now();
        }

        function stopStreaming() {
            isStreaming = false;
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            screenImg.style.display = 'none';
            statusText.style.display = 'block';
            statusText.textContent = 'Đã dừng phản chiếu';
            
            console.log('Streaming stopped');
        }

        // Xử lý khi sender disconnect
        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
            console.log('Sender disconnected');
            stopStreaming();
        });

        // Khởi động receiver
        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
        
        console.log('Receiver context started');
    </script>
</body>
</html>
