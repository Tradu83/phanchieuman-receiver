<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
            background-color: #000; 
        }
        video { 
            width: 100%; 
            height: 100%; 
            /* Đảm bảo video lấp đầy màn hình ngang mà không bị méo */
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <video id="videoElement" autoplay playsinline></video>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                const media = loadRequestdata.media;
                // Nhận URL của luồng video từ điện thoại
                const videoUrl = media.contentId; 
                
                console.log('Load request received. Stream URL:', videoUrl);
                
                const videoElement = document.getElementById('videoElement');
                videoElement.src = videoUrl;
                videoElement.load();
                videoElement.play().catch(error => {
                    console.error('Video play failed:', error);
                });
                
                // Trả về null để ngăn trình phát mặc định của Cast xử lý
                return null; 
            }
        );

        // Bắt đầu Receiver
        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true; // Giữ cho receiver không bị tự động tắt
        context.start(options);
    </script>
</body>
</html>
