<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: #000;
        }
        img { 
            width: 100%; height: 100%; object-fit: contain; 
        }
    </style>
</head>
<body>
    <img id="screen-img" />
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const CUSTOM_NAMESPACE = "urn:x-cast:com.tranduyen.chieuphone.custom";
        const context = cast.framework.CastReceiverContext.getInstance();
        const screenImg = document.getElementById('screen-img');
        let websocket = null;

        // Lắng nghe tin nhắn tùy chỉnh từ điện thoại
        context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
            const data = event.data;
            if (data && data.type === 'START_STREAM') {
                console.log('Received START_STREAM command with URL:', data.url);
                connectWebSocket(data.url);
            }
        });

        function connectWebSocket(url) {
            // Đóng kết nối cũ nếu có
            if (websocket) {
                websocket.close();
            }
            
            websocket = new WebSocket(url);
            websocket.binaryType = 'blob';

            websocket.onopen = () => {
                console.log('WebSocket connection established!');
            };

            // Khi nhận được một khung hình (dưới dạng binary blob)
            websocket.onmessage = (event) => {
                // Chuyển blob thành một URL tạm thời và gán vào ảnh
                screenImg.src = URL.createObjectURL(event.data);
            };

            websocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
            };

            websocket.onclose = () => {
                console.log('WebSocket connection closed.');
            };
        }
        
        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
            if (websocket) websocket.close();
            window.close();
        });

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
