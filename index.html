<!DOCTYPE html>
<html>
<head>
  <title>Chiếu Phone Receiver</title>
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background-color: #000;
    }
    /* SỬA Ở ĐÂY: Dùng thẻ img thay vì video */
    img {
      width: 100%; height: 100%;
      object-fit: contain;
    }
    /* Các style khác cho nút bấm có thể giữ nguyên */
  </style>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
<body>
  <img id="videoPlayer" />

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    // SỬA Ở ĐÂY: Lấy thẻ img
    const imageElement = document.getElementById('videoPlayer');

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (loadRequestData) => {
        const streamUrl = loadRequestData.media.customData.videoUrl;
        if (!streamUrl) {
          // ... xử lý lỗi
        }
        // SỬA Ở ĐÂY: Gán URL cho thuộc tính src của thẻ <img>
        imageElement.src = streamUrl;
        
        return loadRequestData;
      }
    );
    
    context.start();
  </script>
</body>
</html>
