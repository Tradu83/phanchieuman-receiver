<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden;
			background-color: #00008B; /* Xanh lam đậm */
        }
        img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
        #status-text {
            position: absolute;
            top: 45%;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #FFFF00;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="status-text">Chờ kết nối...</div>
    <img id="screen-img" />
    
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const CUSTOM_NAMESPACE = "urn:x-cast:com.tranduyen.chieuphone.custom";
        const context = cast.framework.CastReceiverContext.getInstance();
        const screenImg = document.getElementById('screen-img');
        const statusText = document.getElementById('status-text');
        let refreshInterval = null;

        context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
            const data = event.data;
            if (data && data.type === 'START_STREAM') {
                console.log('Received START_STREAM:', data);
                statusText.style.display = 'none'; // Ẩn chữ đi
                
                // Dừng interval cũ nếu có
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                }
                
                const mode = (data.mode || 'jpeg').toLowerCase();
                
                // Tải ảnh đầu tiên ngay lập tức, có cơ chế retry ngắn nếu lỗi (chỉ áp dụng cho JPEG)
                const firstLoadStart = Date.now();
                const FIRST_LOAD_TIMEOUT_MS = 5000; // tối đa 5 giây cho lần đầu
                const FIRST_LOAD_RETRY_MS = 300;     // retry mỗi 300ms nếu lỗi

                const startPolling = () => {
                                    // Bắt đầu làm mới ảnh sau mỗi 3 giây
                refreshInterval = setInterval(() => {
                    screenImg.src = data.url + '?t=' + Date.now();
                }, 3000); // 3000 mili-giây = 3 giây
                };

                const tryLoadFirst = () => {
                    // Gắn handler tạm thời cho lần tải đầu
                    screenImg.onload = () => {
                        // Xóa handler tạm và bắt đầu polling
                        screenImg.onload = null;
                        screenImg.onerror = null;
                        startPolling();
                    };
                    screenImg.onerror = () => {
                        // Nếu quá thời gian, vẫn khởi động polling để tiếp tục lấy ảnh sau
                        if (Date.now() - firstLoadStart > FIRST_LOAD_TIMEOUT_MS) {
                            screenImg.onload = null;
                            screenImg.onerror = null;
                            startPolling();
                            return;
                        }
                        // Thử lại sau một khoảng ngắn
                        setTimeout(tryLoadFirst, FIRST_LOAD_RETRY_MS);
                    };
                    // Kích hoạt tải ảnh (kèm cache-buster)
                    screenImg.src = data.url + '?t=' + Date.now();
                };

                // Chỉ dùng JPEG/poll mỗi 2 giây để tiết kiệm băng thông
                // Nếu là URL HTTPS (Firebase), tải ngay và poll
                if (data.url && data.url.startsWith('https://')) {
                    screenImg.onload = null;
                    screenImg.onerror = null;
                    screenImg.src = data.url + '?t=' + Date.now();
                    // Bắt đầu poll mỗi 3 giây
                    refreshInterval = setInterval(() => {
                        screenImg.src = data.url + '?t=' + Date.now();
                    }, 3000);
                } else {
                    // HTTP nội bộ với retry logic
                    tryLoadFirst();
                }
            }
        });
        
        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
            if (refreshInterval) clearInterval(refreshInterval);
            window.close();
        });

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
