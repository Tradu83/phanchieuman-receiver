<!DOCTYPE html>
<html>
<head>
    <title>Screen Mirror Receiver</title>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background-color: #ADD8E6;
        }
        img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
        #status-text {
            position: absolute;
            top: 45%;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #FFFF00;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="status-text">Chờ kết nối...</div>
    <img id="screen-img" />
    
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const CUSTOM_NAMESPACE = "urn:x-cast:com.tranduyen.chieuphone.custom";
        const context = cast.framework.CastReceiverContext.getInstance();
        const screenImg = document.getElementById('screen-img');
        const statusText = document.getElementById('status-text');
        let refreshInterval = null;

        context.addCustomMessageListener(CUSTOM_NAMESPACE, (event) => {
    try {
        // BƯỚC QUAN TRỌNG: Kiểm tra xem data là chuỗi hay đối tượng
        let data;
        if (typeof event.data === 'string') {
            console.log("Dữ liệu nhận được là chuỗi, đang parse...");
            data = JSON.parse(event.data); // Nếu là chuỗi, chuyển đổi nó
        } else {
            console.log("Dữ liệu nhận được đã là đối tượng, sử dụng trực tiếp.");
            data = event.data; // Nếu đã là đối tượng, dùng trực tiếp
        }

        // Logic xử lý sau khi đã có đối tượng 'data' chuẩn
        if (data && data.type === 'START_STREAM' && data.url) {
            console.log('Lệnh START_STREAM hợp lệ với URL:', data.url);
            statusText.style.display = 'none';

            if (refreshInterval) {
                clearInterval(refreshInterval);
            }

            refreshInterval = setInterval(() => {
                screenImg.src = data.url + '?t=' + new Date().getTime();
            }, 2000); // Tần suất làm mới ảnh (2000ms)

        } else {
            console.warn("Nhận được dữ liệu nhưng không hợp lệ:", data);
        }
    } catch (e) {
        console.error("Lỗi nghiêm trọng khi xử lý tin nhắn:", e);
    }
});
        
        context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, () => {
            if (refreshInterval) clearInterval(refreshInterval);
            window.close();
        });

        const options = new cast.framework.CastReceiverOptions();
        options.disableIdleTimeout = true;
        context.start(options);
    </script>
</body>
</html>
